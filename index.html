<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>收藏夹</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div data-app id="app">加载中...</div>
  <script>
    window.$docsify = {
      el: '#app',
      name: '收藏夹',
      repo: 'https://github.com/aoxiaoqiang/doc',
      coverpage: false, // 封面设置(加载 _coverpage.md)
      loadSidebar: true, // 侧边导航栏(加载 _sidebar.md)
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: false, // 切换页面后是否自动跳转到页面顶部

      // 搜索配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [
          '/', // => /README.md
          '/knowledge/css', // => /knowledge/css.md
          '/knowledge/js',
          '/knowledge/guide',
          '/recommend/tool',
          '/recommend/site',
          '/mine/me',
        ],
        placeholder: '请输入关键字...',
        noData: '暂无搜索结果',
        depth: 6 // 搜索标题的最大程级, 1 - 6
      }
    }

    // PWA
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>

</html>
